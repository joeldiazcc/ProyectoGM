<h2>Agregar Nuevo Empleado</h2>
<form (ngSubmit)="agregarEmpleado()">
  <table>
    <tbody>
      <tr>
        <td><label for="nombre">Nombre:</label></td>
        <td><input id="nombre" [(ngModel)]="nuevoEmpleado.nombre_empleado" name="nombre_empleado" required></td>
      </tr>
      <tr>
        <td><label for="apellido1">Primer Apellido:</label></td>
        <td><input id="apellido1" [(ngModel)]="nuevoEmpleado.apellido1_empleado" name="apellido1_empleado" required></td>
      </tr>
      <tr>
        <td><label for="apellido2">Segundo Apellido:</label></td>
        <td><input id="apellido2" [(ngModel)]="nuevoEmpleado.apellido2_empleado" name="apellido2_empleado"></td>
      </tr>
      <tr>
        <td><label for="estado">Estado:</label></td>
        <td>
          <select id="estado" [(ngModel)]="nuevoEmpleado.estado" name="estado" required>
            <option value="Alta">Alta</option>
            <option value="Baja">Baja</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="fecha_alta">Fecha de Alta:</label></td>
        <td><input id="fecha_alta" type="date" [(ngModel)]="nuevoEmpleado.fecha_alta" name="fecha_alta" required></td>
      </tr>
      <tr>
        <td><label for="correo">Correo:</label></td>
        <td><input id="correo" type="email" [(ngModel)]="nuevoEmpleado.correo" name="correo" required></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Agregar Empleado</button></td>
      </tr>
    </tbody>
  </table>
</form>
<div *ngIf="mensaje" class="alerta">{{ mensaje }}</div>
